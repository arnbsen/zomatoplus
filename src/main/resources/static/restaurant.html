<img src="bg4.jpg" style="width: 100%; position: fixed; z-index: -1;" class="img-responsive">
<div class="container well" style="top: 40px; position: relative; height: 650px; opacity: 0.95" data-ng-init="init()">
<div>
	<div class="row"> 
		<div class="col-lg-6">
			<h4>Search By City</h4>
			<form invalidate>
				<div class="input-group" style="width: 400px">
					<input type="text" class="form-control" placeholder="Search" name="search" ng-model="r1">
					<div class="input-group-btn">
						<button class="btn btn-default" ng-click="resturantByCity()">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
			<p style="font-size: 15px;">{{message1}}</p>
		</div>
		<div class="col-lg-6">
			<h4>Search By Name</h4>
			<form invalidate>
				<div class="input-group" style="width: 400px">
					<input type="text" class="form-control" placeholder="Search" name="search" ng-model="r2">
					<div class="input-group-btn">
						<button class="btn btn-default" ng-click="resturantByName()">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
			<p style="font-size: 15px;">{{message2}}</p>
		</div>
		
	</div>
		<div class="clearfix">
		<table class="table table-strip table-hover" style="margin-top: 20px; display:{{disp}};">

			<tr style="background-color: #8FBC8F">
				<td>
					<b>Name</b>
				</td>
				<td>
					<b>Description</b>
				</td>
				<td>
					<b>Contact</b>
				</td>
				<td>
					<b>Website</b>
				</td>
				<td>
					<b>Like Count</b>
				</td>
				<td>
					<b>City</b>
				</td>
				<td>
					<b>Address</b>
				</td>
			</tr>
			<tr ng-repeat="restaurant in restaurants">
				<td>{{restaurant.name}}</td>
				<td>{{restaurant.description}}</td>
				<td>{{restaurant.contact}}</td>
				<td>{{restaurant.website}}</td>
				<td>{{restaurant.likeCount}}</td>
				<td>{{restaurant.city}}</td>
				<td>{{restaurant.address}}</td>
			</tr>
		</table>
		</div>
</div>
</div>
