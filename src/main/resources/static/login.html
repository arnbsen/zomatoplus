<img src="bg3.jpg" style="width: 100%; position: fixed; z-index: -1;" class="img-responsive">
<div class="container-fluid">

<div class="well container" style="width: 400px; position: relative; top: 50px;">
        <img src="logo2.png" width="250px" height="110px" style="margin-left: 55px;">
        <p style="font-size: 20px;">Your Order Is One Login Away</p>
        <form nonvalidate>
            <div class="input-group" style="margin-top: 20px;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="email" placeholder="User Name" ng-model="user.name">
            </div>
            <div class="input-group" style="padding-top: 10px">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
            </div>
            <div style="padding-top: 20px;">
            <button ng-click="loginUser()" class="btn btn-success" style="width: 170px">Login</button>
            <button ng-click="" class="btn btn-warning" style="width: 170px; margin-left: 15px;">Cancel</button>
            </div>
           
        	
        </form>
         <p style="margin-top: 25px; font-size: 17px; align-items: center;">Don't Have a Account? We have you covered</p>
         <button ng-click="signUp()" class="btn btn-primary" style="width: 360px;">Sign Up</button>
</div>
</div>
